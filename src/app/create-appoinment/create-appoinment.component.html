<div class="container">
   <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="">Name</label>
      <input type="text"  class="form-control" id="name" name="name" placeholder="Enter the Name" [(ngModel)]="appointment.name">
    </div>
    
    <div class="form-group">
      <label for="">Age</label>
      <input type="text"  class="form-control"id="age" name="age" placeholder="Enter the Age" [(ngModel)]="appointment.age">
    </div>

    <div class="form-group">
      <label for="">Symtomps</label>
      <input type="text"  class="form-control" id="symtomps" name="symtomps" placeholder="Enter the Symtomps" [(ngModel)]="appointment.symtomps">
    </div>
    
    <div class="form-group">
      <label for="">Number</label>
      <input type="text"  class="form-control" id="number" name="number" placeholder="Enter the Number" [(ngModel)]="appointment.number">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
   </form>
</div>
