<div class="container">
    <h2 class="text-center">Update Patient</h2>
    <form (ngSubmit)="onSubmit()">
     <div class="form-group">
       <label for="">Name</label>
       <input type="text"  class="form-control" id="name" name="name" placeholder="Enter the Name" [(ngModel)]="patient.name">
     </div>
     
     <div class="form-group">
       <label for="">Age</label>
       <input type="text"  class="form-control"id="age" name="age" placeholder="Enter the Age" [(ngModel)]="patient.age">
     </div>
 
     <div class="form-group">
       <label for="">blood</label>
       <input type="text"  class="form-control" id="blood" name="blood" placeholder="Enter the Symtomps" [(ngModel)]="patient.blood">
     </div>
     
     <div class="form-group">
       <label for="">prescription</label>
       <input type="text"  class="form-control" id="prescription" name="prescription" placeholder="Enter the prescription" [(ngModel)]="patient.prescription">
     </div>

     <div class="form-group">
        <label for="">dose</label>
        <input type="text"  class="form-control" id="dose" name="dose" placeholder="Enter the dose" [(ngModel)]="patient.dose">
      </div>

      <div class="form-group">
        <label for="">fees</label>
        <input type="text"  class="form-control" id="fees" name="fees" placeholder="Enter the fees" [(ngModel)]="patient.fees">
      </div>

      <div class="form-group">
        <label for="">urgency</label>
        <input type="text"  class="form-control" id="urgency" name="urgency" placeholder="Enter the urgency" [(ngModel)]="patient.urgency">
      </div>
     <button type="submit" class="btn btn-success">Submit</button>
    </form>
 </div>
